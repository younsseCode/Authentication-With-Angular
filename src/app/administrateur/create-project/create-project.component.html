  <div class="ml-36 mr-36 mt-12">
    <div class="ml-36 mr-36 mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Add Projects</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
              Already have an account?
            </p>
          </div>
      
          <div class="mt-5">
            <form [formGroup]="saveProjectForm" >
              <div class="grid gap-y-4">
                <!-- Form Group -->
                <div>
                  <label for="nomProjet" class="block text-sm mb-2 dark:text-white">nomProjet</label>
                  <div class="relative">
                    <input type="text" id="nomProjet" name="nomProjet" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"  formControlName="nomProjet">

                    <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                      <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                    </div>
                  </div>
                </div>


                <div class="max-w-full">
                    <label for="textarea-label" class="block text-sm font-medium mb-2 dark:text-white">Description</label>
                    <textarea id="description" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" rows="3" placeholder="description about Project..." name="description" formControlName="description"></textarea>
                </div>
              
                <button (click)="submitForm()" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" [disabled]="saveProjectForm.invalid">Save</button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
    </div>
  </div>
